ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  localdemo:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: 'local invoke demo'
    php72:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        CodeUri: php7.2/index.php
        Description: 'Hello world with php7.2!'
        Runtime: php7.2
    python27:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        CodeUri: python2.7
        Description: 'Hello world with python2.7!'
        Runtime: python2.7
    python3:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        CodeUri: python3
        Description: 'Hello world with python3!'
        Runtime: python3
    nodejs6:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        CodeUri: nodejs6
        Description: 'Hello world with nodejs6!'
        Runtime: nodejs6
    nodejs8:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Initializer: index.initializer
        CodeUri: nodejs8
        Description: 'Hello world with nodejs8!'
        Runtime: nodejs8
    java8:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: example.App::handleRequest
        CodeUri: java8
        Description: 'Hello world with java8!'
        Runtime: java8
